<h1>Rick and Morty API</h1>

<h3>Paginas {{ currentPage }} de {{ info.pages }}</h3>

<ul class="menu">
	<li (click)="loadPage(currentPage-1)" [ngClass]="{ 'disabled': info.prev === null }">Anterior</li>
	<li (click)="loadPage(currentPage+1)" [ngClass]="{ 'disabled': info.next === null }">Siguiente</li>
</ul>

<hr>

<app-characters-list [characters]="characters"></app-characters-list>
